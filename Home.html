<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee Game</title>
    <meta name="Author" content="Vishesh">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Underdog&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Dice Game </h1>
    <div class="roll-area row">
        <div class="Player1 col-6 text-center">
            <img class="dice row-cols-12" src="images/dice1.png" alt="Dice 1">
            <h2>Player 1</h2>
        </div>
        <div class="Player2 col-6 text-center">
            <img class="dice2 row-cols-12" src="images/dice1.png" alt="Dice 2">
            <h2>Player 2</h2>
        </div>
    </div>
    <h3></h3>
    <br>
    <div class="play-again"><button  onclick="location.reload();">Play Again</button></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="./dicee-script2.js"></script>
    <script src="./dicee-script1.js"></script>
    <script src="./winner.js"></script>
    <script>
        if (window.location.pathname.endsWith(".html")) {
          window.history.replaceState(null, "", window.location.pathname.replace(".html", ""));
        }
      </script>
</body>
</html>
